<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red Wine Quality — Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Red Wine3 Quality — Input Form (Layout Only)</h1>

        <!-- Form posts to /predict; wire route in your Flask app to handle POST -->
        <form method="post" action="/predict">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fixed_acidity">Fixed Acidity</label>
                    <input type="number" step="any" class="form-control" id="fixed_acidity" name="fixed_acidity"
                        placeholder="e.g. 7.4">
                </div>
                <div class="form-group col-md-6">
                    <label for="volatile_acidity">Volatile Acidity</label>
                    <input type="number" step="any" class="form-control" id="volatile_acidity" name="volatile_acidity"
                        placeholder="e.g. 0.7">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="citric_acid">Citric Acid</label>
                    <input type="number" step="any" class="form-control" id="citric_acid" name="citric_acid"
                        placeholder="e.g. 0.0">
                </div>
                <div class="form-group col-md-6">
                    <label for="residual_sugar">Residual Sugar</label>
                    <input type="number" step="any" class="form-control" id="residual_sugar" name="residual_sugar"
                        placeholder="e.g. 1.9">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="chlorides">Chlorides</label>
                    <input type="number" step="any" class="form-control" id="chlorides" name="chlorides"
                        placeholder="e.g. 0.076">
                </div>
                <div class="form-group col-md-6">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                    <input type="number" step="any" class="form-control" id="free_sulfur_dioxide"
                        name="free_sulfur_dioxide" placeholder="e.g. 11.0">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="number" step="any" class="form-control" id="total_sulfur_dioxide"
                        name="total_sulfur_dioxide" placeholder="e.g. 34.0">
                </div>
                <div class="form-group col-md-6">
                    <label for="density">Density</label>
                    <input type="number" step="any" class="form-control" id="density" name="density"
                        placeholder="e.g. 0.9978">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ph">pH</label>
                    <input type="number" step="any" class="form-control" id="pH" name="pH" placeholder="e.g. 3.51">
                </div>
                <div class="form-group col-md-4">
                    <label for="sulphates">Sulphates</label>
                    <input type="number" step="any" class="form-control" id="sulphates" name="sulphates"
                        placeholder="e.g. 0.56">
                </div>
                <div class="form-group col-md-4">
                    <label for="alcohol">Alcohol</label>
                    <input type="number" step="any" class="form-control" id="alcohol" name="alcohol"
                        placeholder="e.g. 9.4">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Quality</button>
        </form>

        <hr class="my-4">
        <p class="text-muted">This is a static layout-only template. Add action/method or JavaScript to make it
            functional.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
